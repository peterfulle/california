<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Startup - Create Profile</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .step-indicator.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .step-indicator.completed {
            background: #10b981;
            color: white;
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .form-section {
            min-height: 380px;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
    <div class="container mx-auto px-6 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-3">
                Register Your <span class="bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent">Startup</span>
            </h1>
            <p class="text-gray-600 text-lg">Create an amazing profile and connect with investors</p>
        </div>

        <!-- Form Container -->
        <div class="glass-card rounded-2xl shadow-xl p-8" 
             x-data="startupWizard()" 
             x-init="init()">
            
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h3 class="font-semibold text-gray-900">Progress</h3>
                        <p class="text-sm text-gray-500" x-text="`${Math.round((currentStep / totalSteps) * 100)}% completed`"></p>
                    </div>
                    <span class="text-sm font-medium text-indigo-600" x-text="`Step ${currentStep} of ${totalSteps}`"></span>
                </div>
                
                <!-- Progress Bar -->
                <div class="w-full bg-gray-200 rounded-full h-2 mb-6">
                    <div class="gradient-primary h-2 rounded-full transition-all duration-500" 
                         :style="`width: ${(currentStep / totalSteps) * 100}%`"></div>
                </div>
                
                <!-- Step Indicators -->
                <div class="flex justify-between">
                    <template x-for="step in totalSteps" :key="step">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-semibold step-indicator transition-all duration-300"
                                 :class="{
                                     'active': step === currentStep,
                                     'completed': step < currentStep,
                                     'bg-gray-200 text-gray-400': step > currentStep
                                 }">
                                <span x-text="step"></span>
                            </div>
                            <div x-show="step < totalSteps" class="w-16 h-1 bg-gray-200 ml-2 transition-all duration-300"
                                 :class="{ 'gradient-primary': step < currentStep }"></div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Form -->
            <form method="post" enctype="multipart/form-data" @submit="handleSubmit" novalidate>
                {% csrf_token %}
                
                <!-- Step 1: Basic Info -->
                <div x-show="currentStep === 1" x-transition class="form-section">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Basic Information
                    </h2>
                    
                    <div class="space-y-6">
                        <!-- Company Name -->
                        <div>
                            <label for="company_name" class="block text-sm font-medium text-gray-700 mb-2">
                                Company Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" name="company_name" id="company_name" required
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none"
                                   placeholder="Enter your company name">
                        </div>
                        
                        <!-- Tagline -->
                        <div>
                            <label for="tagline" class="block text-sm font-medium text-gray-700 mb-2">
                                Tagline <span class="text-red-500">*</span>
                            </label>
                            <input type="text" name="tagline" id="tagline" required
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none"
                                   placeholder="One-line description of what you do">
                        </div>
                        
                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                                Description <span class="text-red-500">*</span>
                            </label>
                            <textarea name="description" id="description" rows="4" required
                                      class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none resize-none"
                                      placeholder="Detailed description of your startup"></textarea>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Founded Date -->
                            <div>
                                <label for="founded_date" class="block text-sm font-medium text-gray-700 mb-2">
                                    Founded Date
                                </label>
                                <input type="date" name="founded_date" id="founded_date"
                                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none">
                            </div>
                            
                            <!-- Website -->
                            <div>
                                <label for="website" class="block text-sm font-medium text-gray-700 mb-2">
                                    Website
                                </label>
                                <input type="url" name="website" id="website"
                                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none"
                                       placeholder="https://yourwebsite.com">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Business Model -->
                <div x-show="currentStep === 2" x-transition class="form-section">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        Business Model
                    </h2>
                    
                    <div class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Industry -->
                            <div>
                                <label for="industry" class="block text-sm font-medium text-gray-700 mb-2">
                                    Industry <span class="text-red-500">*</span>
                                </label>
                                <select name="industry" id="industry" required
                                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none bg-white">
                                    <option value="">Select Industry</option>
                                    {% for industry in industries %}
                                        <option value="{{ industry.id }}">{{ industry.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <!-- Stage -->
                            <div>
                                <label for="stage" class="block text-sm font-medium text-gray-700 mb-2">
                                    Stage <span class="text-red-500">*</span>
                                </label>
                                <select name="stage" id="stage" required
                                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none bg-white">
                                    <option value="">Select Stage</option>
                                    <option value="idea">Idea</option>
                                    <option value="prototype">Prototype</option>
                                    <option value="mvp">MVP</option>
                                    <option value="early_traction">Early Traction</option>
                                    <option value="growth">Growth</option>
                                    <option value="scale">Scale</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Business Model -->
                        <div>
                            <label for="business_model" class="block text-sm font-medium text-gray-700 mb-2">
                                Business Model
                            </label>
                            <textarea name="business_model" id="business_model" rows="3"
                                      class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none resize-none"
                                      placeholder="How do you make money?"></textarea>
                        </div>
                        
                        <!-- Problem Statement -->
                        <div>
                            <label for="problem_statement" class="block text-sm font-medium text-gray-700 mb-2">
                                Problem Statement
                            </label>
                            <textarea name="problem_statement" id="problem_statement" rows="3"
                                      class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none resize-none"
                                      placeholder="What problem are you solving?"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Metrics & Files -->
                <div x-show="currentStep === 3" x-transition class="form-section">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        Metrics & Assets
                    </h2>
                    
                    <div class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Team Size -->
                            <div>
                                <label for="employees_count" class="block text-sm font-medium text-gray-700 mb-2">
                                    Team Size
                                </label>
                                <input type="number" name="employees_count" id="employees_count" min="1"
                                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none"
                                       placeholder="Number of employees">
                            </div>
                            
                            <!-- Monthly Revenue -->
                            <div>
                                <label for="monthly_revenue" class="block text-sm font-medium text-gray-700 mb-2">
                                    Monthly Revenue ($)
                                </label>
                                <input type="number" name="monthly_revenue" id="monthly_revenue" min="0" step="0.01"
                                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none"
                                       placeholder="0">
                            </div>
                            
                            <!-- Total Funding -->
                            <div>
                                <label for="total_funding_raised" class="block text-sm font-medium text-gray-700 mb-2">
                                    Total Funding Raised ($)
                                </label>
                                <input type="number" name="total_funding_raised" id="total_funding_raised" min="0" step="0.01" value="0"
                                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none"
                                       placeholder="0">
                            </div>
                            
                            <!-- Seeking Amount -->
                            <div>
                                <label for="seeking_amount" class="block text-sm font-medium text-gray-700 mb-2">
                                    Seeking Amount ($)
                                </label>
                                <input type="number" name="seeking_amount" id="seeking_amount" min="0" step="0.01"
                                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none"
                                       placeholder="0">
                            </div>
                        </div>
                        
                        <!-- File Uploads -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Logo -->
                            <div>
                                <label for="logo" class="block text-sm font-medium text-gray-700 mb-2">
                                    Company Logo
                                </label>
                                <input type="file" name="logo" id="logo" accept="image/*"
                                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none">
                            </div>
                            
                            <!-- Cover Image -->
                            <div>
                                <label for="cover_image" class="block text-sm font-medium text-gray-700 mb-2">
                                    Cover Image
                                </label>
                                <input type="file" name="cover_image" id="cover_image" accept="image/*"
                                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg input-field focus:outline-none">
                            </div>
                        </div>
                        
                        <!-- Checkboxes -->
                        <div class="space-y-3 pt-4">
                            <label class="flex items-center">
                                <input type="checkbox" name="is_public" id="is_public" checked
                                       class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                <span class="ml-3 text-sm text-gray-700">Make profile public</span>
                            </label>
                            
                            <label class="flex items-center">
                                <input type="checkbox" name="is_fundraising" id="is_fundraising"
                                       class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                <span class="ml-3 text-sm text-gray-700">Currently fundraising</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex justify-between items-center mt-8 pt-6 border-t border-gray-200">
                    <button type="button" x-show="currentStep > 1" @click="prevStep()"
                            class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                        ← Previous
                    </button>
                    
                    <div class="flex-1"></div>
                    
                    <button type="button" x-show="currentStep < totalSteps" @click="nextStep()"
                            class="px-8 py-3 btn-gradient text-white rounded-lg font-medium">
                        Next Step →
                    </button>
                    
                    <button type="submit" x-show="currentStep === totalSteps"
                            class="px-8 py-3 btn-gradient text-white rounded-lg font-bold">
                        🚀 Create Startup
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function startupWizard() {
            return {
                currentStep: 1,
                totalSteps: 3,
                errors: {},
                
                init() {
                    // Initialize the wizard
                },
                
                nextStep() {
                    if (this.validateCurrentStep()) {
                        if (this.currentStep < this.totalSteps) {
                            this.currentStep++;
                        }
                    }
                },
                
                prevStep() {
                    if (this.currentStep > 1) {
                        this.currentStep--;
                    }
                },
                
                validateCurrentStep() {
                    const stepElement = document.querySelector(`[x-show="currentStep === ${this.currentStep}"]`);
                    const requiredFields = stepElement.querySelectorAll('[required]');
                    let isValid = true;
                    
                    requiredFields.forEach(field => {
                        if (!field.value.trim()) {
                            this.showFieldError(field);
                            isValid = false;
                        } else {
                            this.clearFieldError(field);
                        }
                    });
                    
                    return isValid;
                },
                
                showFieldError(field) {
                    field.classList.add('border-red-500');
                    field.classList.remove('border-gray-200');
                },
                
                clearFieldError(field) {
                    field.classList.remove('border-red-500');
                    field.classList.add('border-gray-200');
                },
                
                handleSubmit(event) {
                    if (!this.validateCurrentStep()) {
                        event.preventDefault();
                        return false;
                    }
                    
                    // Let the form submit normally
                    return true;
                }
            }
        }
    </script>
</body>
</html>
