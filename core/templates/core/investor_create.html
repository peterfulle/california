{% extends 'base.html' %}

{% block title %}Crear Perfil de Inversor - StartupConnect{% endblock %}

{% block dashboard_content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold mb-2">Crear Perfil de Inversor</h1>
        <p class="text-gray-400">Comparte información sobre tu fondo o perfil de inversión</p>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <h2 class="text-xl font-bold mb-4">Información del Fondo</h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="fund_name" class="block text-sm font-medium text-gray-300 mb-2">
                        Nombre del fondo/empresa *
                    </label>
                    <input type="text" name="fund_name" required 
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="investor_type" class="block text-sm font-medium text-gray-300 mb-2">
                        Tipo de inversor *
                    </label>
                    <select name="investor_type" required 
                            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Selecciona el tipo</option>
                        {% for type_value, type_name in investor_types %}
                            <option value="{{ type_value }}">{{ type_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mt-4">
                <label for="geographic_focus" class="block text-sm font-medium text-gray-300 mb-2">
                    Foco geográfico
                </label>
                <select name="geographic_focus"
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Selecciona la región</option>
                    {% for geo_value, geo_name in geographic_focus %}
                        <option value="{{ geo_value }}">{{ geo_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mt-4">
                <label for="thesis" class="block text-sm font-medium text-gray-300 mb-2">
                    Tesis de inversión
                </label>
                <textarea name="thesis" rows="4"
                          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Describe tu enfoque de inversión, sectores de interés, etapas preferidas..."></textarea>
            </div>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'core:dashboard' %}" 
               class="px-6 py-2 border border-gray-600 text-gray-400 rounded-lg hover:bg-gray-700 transition">
                Cancelar
            </a>
            <button type="submit" 
                    class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition">
                Crear Perfil
            </button>
        </div>
    </form>
</div>
{% endblock %}
