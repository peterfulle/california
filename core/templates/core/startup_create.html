{% extends 'base.html' %}

{% block title %}Crear Startup - StartupConnect{% endblock %}

{% block dashboard_content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold mb-2">Crear tu Startup</h1>
        <p class="text-gray-400">Comparte información sobre tu startup con el ecosistema</p>
    </div>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <h2 class="text-xl font-bold mb-4">Información Básica</h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="company_name" class="block text-sm font-medium text-gray-300 mb-2">
                        Nombre de la empresa *
                    </label>
                    <input type="text" name="company_name" required 
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="stage" class="block text-sm font-medium text-gray-300 mb-2">
                        Etapa de la startup *
                    </label>
                    <select name="stage" required 
                            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Selecciona la etapa</option>
                        {% for stage_value, stage_name in stages %}
                            <option value="{{ stage_value }}">{{ stage_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mt-4">
                <label for="tagline" class="block text-sm font-medium text-gray-300 mb-2">
                    Tagline (una línea descriptiva)
                </label>
                <input type="text" name="tagline" maxlength="150"
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mt-4">
                <label for="description" class="block text-sm font-medium text-gray-300 mb-2">
                    Descripción detallada *
                </label>
                <textarea name="description" rows="4" required
                          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Describe tu startup, qué problema resuelve y cómo..."></textarea>
            </div>
            
            <div class="mt-4">
                <label for="website" class="block text-sm font-medium text-gray-300 mb-2">
                    Sitio web
                </label>
                <input type="url" name="website"
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="https://tustartu.com">
            </div>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'core:dashboard' %}" 
               class="px-6 py-2 border border-gray-600 text-gray-400 rounded-lg hover:bg-gray-700 transition">
                Cancelar
            </a>
            <button type="submit" 
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition">
                Crear Startup
            </button>
        </div>
    </form>
</div>
{% endblock %}
