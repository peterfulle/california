{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Startup Network - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    User Type
                </label>
                <select name="user_type" required class="w-full px-3 py-2 border rounded-lg">
                    <option value="">Select your role</option>
                    <option value="founder">Founder</option>
                    <option value="investor">Investor</option>
                    <option value="advisor">Advisor</option>
                    <option value="ecosystem">Ecosystem Partner</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    First Name
                </label>
                <input type="text" name="first_name" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Last Name
                </label>
                <input type="text" name="last_name" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Email
                </label>
                <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Username
                </label>
                <input type="text" name="username" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Password
                </label>
                <input type="password" name="password1" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Confirm Password
                </label>
                <input type="password" name="password2" required class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                Register
            </button>
        </form>
        
        <div class="text-center mt-4">
            <a href="{% url 'core:login' %}" class="text-blue-500 hover:text-blue-700">
                Already have an account? Login
            </a>
        </div>
    </div>
</body>
</html>
